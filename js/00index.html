<!DOCTYPE html>
<html lang="en">
<head>
    <title>Age Checker</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="00index.css">
</head>
<body>
    <!-- Main container for the age checker -->
    <div id="age-checker-container">
        <h1>Welcome to the Age Checker</h1>
        <p>Please enter your age to see a message:</p>
        <!-- Input field for user to enter age -->
        <input type="number" id="age-input" placeholder="Enter your age">
        <!-- Button to trigger JavaScript function -->
        <button id="check-age-button">Check Age</button>
        <!-- Paragraph to display the message -->
        <p id="age-message"></p>
    </div>

    <!-- Link to JavaScript file -->
    <script src="00index.js"></script>
</body>
</html>
