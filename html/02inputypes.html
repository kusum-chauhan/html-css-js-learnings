<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="02inputype.css">
</head>

<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <form action="/submit-registration" method="post">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first_name" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" max="120" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="appointment-time">Preferred Appointment Time:</label>
                <input type="time" id="appointment-time" name="appointment_time">
            </div>

            <div class="form-group">
                <label for="website">Website:</label>
                <input type="url" id="website" name="website">
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="1234567890">
            </div>
            <div class="form-group">
                <div class="checkbox-group">
                    <label id="subscribe-label">
                        <input type="checkbox" id="subscribe" name="subscribe" value="newsletter">
                        Subscribe to newsletter
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="gender" value="male">
                        Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female">
                        Female
                    </label>
                    <label>
                        <input type="radio" name="gender" value="other">
                        Other
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="usa">United States</option>
                    <option value="canada">Canada</option>
                    <option value="uk">United Kingdom</option>
                    <option value="australia">Australia</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bio">Short Bio:</label>
                <textarea id="bio" name="bio" rows="4" placeholder="Type your bio here"></textarea>
            </div>

            <div class="form-group">
                <label for="profile-pic">Profile Picture:</label>
                <input type="file" id="profile-pic" name="profile_pic">
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn">Register</button>
                <button type="button" class="cancel-btn" onclick="window.location.href='/'">Cancel</button>
            </div>
        </form>
    </div>
</body>

</html>
