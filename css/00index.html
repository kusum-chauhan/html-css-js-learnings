<!DOCTYPE html>
<html lang="en">

<head>
    <title>Instagram Profile</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="00index.css">
</head>

<body>
    <!-- Main container for the profile page -->
    <div id="profile-container">
        <!-- Profile header section -->
        <div class="profile-header">
            <div class="profile-image">
                <img src="img/mydp.png" alt="Profile Picture" id="profile-pic">
            </div>
            <div class="profile-info">
                <h1 class="profile-username">Kusum Chauhan</h1>
                <button class="edit-profile-btn">Edit Profile</button>
                <div class="profile-stats">
                    <div class="stat">
                        <strong>150</strong> posts
                    </div>
                    <div class="stat">
                        <strong>200k</strong> followers
                    </div>
                    <div class="stat">
                        <strong>180</strong> following
                    </div>
                </div>
            </div>
        </div>

        <!-- Profile bio section -->
        <div class="profile-bio">
            <h2>Kusum Chauhan</h2>
            <p>Web Developer | Tech Enthusiast | Traveler</p>
        </div>

        <!-- Profile posts section -->
        <div class="profile-posts">
            <!-- Example of posts as images -->
            <img src="img/post1.png" alt="Post 1" class="post-image">
            <img src="img/post2.png" alt="Post 2" class="post-image">
            <img src="img/post3.png" alt="Post 3" class="post-image">
        </div>
    </div>
</body>

</html>
